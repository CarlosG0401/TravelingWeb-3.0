
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelingWeb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#" class="home-link">Home</a>
            <a href="#">Service</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="search-section">
            <h2>Buscar Viajes</h2>
            <form action="#">
                <div class="input-box">
                    <label for="origin">Lugar de Origen</label>
                    <input type="text" id="origin" required>
                </div>
                <div class="input-box">
                    <label for="destination">Lugar de Destino</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="input-box">
                    <label for="travel-date">Fecha de Viaje</label>
                    <input type="date" id="travel-date" required>
                </div>
                <div class="input-box">
                    <label for="people-count">Cantidad de Personas</label>
                    <input type="number" id="people-count" required>
                </div>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>
    </main>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-sharp"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Recuérdame</label>
                            <a href="#">¿Olvidó contraseña?</a>
                        </div> 
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                        <p>¿No tienes cuenta?<a href="#" class="register-link">Registrarme</a></p>
                    </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Estoy de acuerdo con los términos y condiciones</label>
                            
                        </div> 
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Login</a></p>
                    </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
